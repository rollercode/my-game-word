<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มคำ - เกมคำต้องห้าม</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1A1A1A;
            font-family: 'Arial', sans-serif;
            color: #FFF;
        }

        .container {
            text-align: center;
        }

        .word {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            display: none;
        }

        .buttons {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFF;
            background-color: #FF2D75;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #D12060;
        }

        .start-button {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เกมคำต้องห้าม</h1>
        <button id="start-game" class="start-button">เริ่มเกม</button>

        <div id="game-container" class="hidden">
            <div id="word" class="word"></div>

            <div class="buttons">
                <button onclick="addScore()">ได้ 1 คะแนน</button>
                <button onclick="winGame()">ชนะ</button>
                <button onclick="loseGame()">แพ้</button>
                <button onclick="changeWord()">เปลี่ยนคำ</button>
            </div>
        </div>
    </div>

    <script>
        const words = ["มิตรภาพ", "ความรัก", "คำสัญญา", "ความหวัง", "ชัยชนะ"];
        let currentWord = "";

        const startButton = document.getElementById('start-game');
        const gameContainer = document.getElementById('game-container');
        const wordDisplay = document.getElementById('word');
        const buttons = document.querySelector('.buttons');

        function startGame() {
            startButton.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            buttons.style.display = 'flex';
            showNewWord();
        }

        function showNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordDisplay.textContent = currentWord;
            wordDisplay.style.display = 'block';
        }

        function addScore() {
            alert("คุณได้ 1 คะแนน!");
        }

        function winGame() {
            alert("คุณชนะเกม!");
        }

        function loseGame() {
            alert("คุณแพ้เกม!");
        }

        function changeWord() {
            showNewWord();
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
